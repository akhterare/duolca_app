{% extends "layout.html" %}

{% block content %}

<div class="main-container">
    <div class="create-vm-form">
        <form>
            <div class="form-group">
              <label for="vm-name">Course Name</label>
              <input type="email" class="form-control" id="vm-name" placeholder="Enter name of your course">
            </div>
            <div class="form-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Resource Groups</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">edulab-dev-infra005</option>
                </select>
              </div>
            <div class="form-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Locations</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">East US</option>
                </select>
            </div>  
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>  
</div>
{% endblock %}
