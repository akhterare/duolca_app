{% extends "layout.html" %}

{% block content %}

<div class="text-center">
        <h1><b>User Profile</h3>
        <p class="lead">Hi {{ username }}, here's your profile.</p>  

        <table>
                {% for key, value in graph_data.items() %}
                    <tr>
                        <th> {{ key }} </th>
                        <td> {{ value }} </td>
                   </tr> 
                {% endfor %}
        </table>
</div>

{% endblock %}
