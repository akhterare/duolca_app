<!DOCTYPE html>

<!-- #####################################################################################################################
# DUOLCA 1.0.0  
# Layout.html
#
# The BASE Jinja template for the ALL THE PAGES in Duolca - all other templates are rendered ON TOP OF THIS ONE
# Contains the navigation bar and footer that are present on every page
#
# Duolca 1.0.0 \\ August 17th, 2018 \\ Areena Akhter
##################################################################################################################### -->

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Duolca: Configure Cloud Labs</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<!-- NAVBAR MAIN -->
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header pull-left">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">Duolca: Configure Cloud Labs</a>
                </div>

                <div class="navbar-collapse collapse pull-left">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('about') }}">Documentation</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>

                <div class="pull-right">
                    <ul class="nav pull-right">
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ username }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('profile') }}"><i class="icon-cog"></i>Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="{{ url_for('logout') }}"><i class="icon-off"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
    
<!-- FOOTER -->
    <div class="container body-content">
        {% block content %}{% endblock %}
        <footer>
            <p>&copy; {{ year }} - Duolca: Configure Your Cloud Labs</p>
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
