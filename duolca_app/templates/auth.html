{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<p>Let's just see if this works....</p>
<p>Your access token is: {{ access_token }}</p>

<h3><b>User Data</h3>
<table>
{% for key, value in graph_data.items() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>

{% endblock %}
